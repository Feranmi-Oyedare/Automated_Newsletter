name: Monthly Automated Newsletter Script

on:
  schedule:
    - cron: '5 * * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # - name: Set up Scopus API configuration
      #   run: |
      #     mkdir -p ~/.config/pybliometrics
      #     echo "[Scopus]" > ~/.config/pybliometrics/pybliometrics.cfg
      #     echo "APIKey = ${{ secrets.SCOPUS_API_KEY }}" >> ~/.config/pybliometrics/pybliometrics.cfg

      - name: Run newsletter script
        run: python $GITHUB_WORKSPACE/src/generate_newsletter.py
        env:
          SCOPUS_API_KEY: ${{ secrets.SCOPUS_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_APP_PASSWORD: ${{ secrets.GOOGLE_APP_PASSWORD }}